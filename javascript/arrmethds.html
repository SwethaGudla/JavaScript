<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>
        const a = ['swetha','rasu','teju'];
        document.write(a+'<br>');
        a.push('shivani');
        document.write(a+'<br>')
        a.pop()
        document.write(a+"<br>")
        a.shift();
        document.write(a+'<br>')
        a.unshift("shivani");
        document.write(a+"<br>")
        a.splice(0,2,'dumbu','doll')
        document.write(a)
    </script>
</body>
</html>
